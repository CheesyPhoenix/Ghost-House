<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ghost House</title>
		<script src="https://use.edgefonts.net/eater.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="title">
			<h1>Ghost House</h1>
		</div>

		<div class="info">
			<h3 id="Score">Score: 0</h3>
			<h3 id="Health">Health: 3</h3>
			<h3 id="Effect">Effect: None</h3>
			<h3 id="Hand">Hand: None</h3>
		</div>

		<div class="main">
			<div class="line">
				<p id="MainLn1">Line 1</p>
			</div>
			<div class="line">
				<p id="MainLn2"></p>
			</div>
			<div class="line">
				<p id="MainLn3">Line 1</p>
			</div>
			<div class="line">
				<p id="MainLn4">Line 1</p>
			</div>
		</div>
		<br />
		<div id="inputContainer">
			<div class="input">
				<button class="button" id="button1" onclick="Button1()">
					1
				</button>
				<button class="button" id="button2" onclick="Button2()">
					2
				</button>
				<button class="button" id="button3" onclick="Button3()">
					3
				</button>
				<button
					class="buttonInv"
					id="buttonInv"
					onclick="OpenInventory();"
				>
					Inventory
				</button>
			</div>
		</div>
		<div class="tooltip">
			<p id="Tooltip">This is a Tooltip</p>
		</div>

		<!--Classes-->
		<script src="Item.js"></script>
		<script src="WeaponClass.js"></script>

		<!--Prerequisites-->
		<script src="variables.js"></script>
		<script src="lootTables.js"></script>

		<!--Functional-->
		<script src="functions.js"></script>
		<script src="Infobar.js"></script>
		<script src="Input.js"></script>
		<script src="rooms/ChestRoom.js"></script>
		<script src="rooms/BossRoom.js"></script>
		<script src="rooms/TradingHall.js"></script>
		<script src="rooms/Casino.js"></script>
		<script src="Main.js"></script>
	</body>
</html>
